<div class="card">
    <div class="card-header">
        Cadastro de Tarefas
    </div>

    <div class="card-body">
        <form [formGroup]="formRegisterTask" (ngSubmit)="save">
            <label class="col-md-2 col-form-label">Responsável</label>
            <select formControlName="responsible">
                <option *ngFor="let user of users " [ngValue]="user.id">
                    {{user.name}}
                </option>
                <span *ngIf="formRegisterTask.get('responsible')?.errors && (formRegisterTask.get('responsible')?.touched || formRegisterTask.get('responsible')?.dirty)"> 
                    CPF é obrigatório
                </span>
            </select>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label">Titulo</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Titulo" formControlName="title" />
                    <span *ngIf="formRegisterTask.get('title')?.errors && (formRegisterTask.get('title')?.touched || formRegisterTask.get('title')?.dirty)"> 
                        Título é obrigatório
                    </span>
                </div>
            </div>
            <label class="col-md-2 col-form-label">Status</label>
            <select id="status" formControlName="status">
                <option *ngFor="let status of status | keyvalue" [ngValue]="status.value">
                    {{filterStatus(status.value)}}
                </option>
                <span *ngIf="formRegisterTask.get('status')?.errors && (formRegisterTask.get('status')?.touched || formRegisterTask.get('status')?.dirty)"> 
                    Título é obrigatório
                </span>
            </select>

            <div class="form-group row mb-6">
                <label class="col-md-2 col-form-label">Descrição</label>
                <div class="col-md-8">
                        <quill-editor id="quillid" class="form-control" type="text" placeholder="Descrição da atividade"
                        formControlName="description">
                           
                        </quill-editor>
                        <span class="alert"  *ngIf="formRegisterTask.get('description')?.errors && (formRegisterTask.get('description')?.touched && formRegisterTask.get('description')?.dirty).required">
                            Descrição é obrigatório
                        </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" id="save" type="submit" style="width:80px"
                        (click)="save(formRegisterTask.value)">
                        Salvar
                    </button>

                </div>
            </div>
           
        </form>
    </div>
</div>
